<!DOCTYPE html>
<html lang="pt">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Tags em HTML</h1>
    <p>Em <strong>HTML 5</strong> podemos inserir os elementos da lista a seguir. Passe o mouse 
        sobre os tópicos para descobrir qual tag usar em cada caso:</p>
    <ul>
        <li title="Use a tag <p>">Parágrafos</li>
        <li title="Use a tag <h1> até <h6>">Títulos</li>
        <li title="Use a tag <img>">Imagens</li>
        <li title="Use a tag <code>">Códigos-fonte</li>
        <li title="Use a tag <ol> e <li>">Listas Numeradas</li>
        <li title="Use a tag <ul> e <li>">Listas com demarcadores (não numeradas)</li>
    </ul>
</body>
</html>
